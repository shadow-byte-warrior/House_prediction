<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f4f6fb, #e3edf7);
            font-family: Arial, sans-serif;
        }
        .main-card {
            max-width: 600px;
            margin: auto;
            margin-top: 40px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            background: white;
        }
        .title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-box {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            background: #e9f7ef;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="main-card">

        <h2 class="title">üè† House Price Prediction</h2>

        <form action="/predict" method="POST">
            <div class="row">

                <div class="col-6 mb-3">
                    <input type="text" name="bedrooms" class="form-control" placeholder="Bedrooms" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="bathrooms" class="form-control" placeholder="Bathrooms" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="sqft_living" class="form-control" placeholder="Sqft Living" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="sqft_lot" class="form-control" placeholder="Sqft Lot" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="floors" class="form-control" placeholder="Floors" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="waterfront" class="form-control" placeholder="Waterfront (0/1)" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="view" class="form-control" placeholder="View (0‚Äì4)" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="condition" class="form-control" placeholder="Condition (1‚Äì5)" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="sqft_above" class="form-control" placeholder="Sqft Above" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="sqft_basement" class="form-control" placeholder="Sqft Basement" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="yr_built" class="form-control" placeholder="Year Built" required>
                </div>

                <div class="col-6 mb-3">
                    <input type="text" name="yr_renovated" class="form-control" placeholder="Year Renovated (0 if none)" required>
                </div>

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Predict Price</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            {{ prediction_text }}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
